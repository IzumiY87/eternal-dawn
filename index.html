  <style>
    /* Loader Styling */
    #loader {
      position: fixed;
      top: 0;

    .button {

      background: linear-gradient(45deg, #ff9900, #ff3300);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.4s;
      box-shadow: 0 0 15px #ff6600;
      font-family: 'Roboto', sans-serif;
    }
    .button:hover {
      background: linear-gradient(45deg, #ff3300, #ff9900);
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff6600;
    }
  </style>

  <script>
    window.onload = function() {
      document.getElementById("loader").style.display = "none";
